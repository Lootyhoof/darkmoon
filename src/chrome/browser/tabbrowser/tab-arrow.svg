<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0"
     y="0"
     width="15"
     height="17"
     viewBox="0 0 15 17">
  <style>
    .t:not(:target){
      display: none;
    }
    use {
      stroke-width: 0;
      fill: #e5e5e5;
    }
    g[id$="inverted"] use {
      fill: #333;
    }
    g .glow {
      stroke-width: 0;
      fill: #fff;
      filter: url(#blur-filter);
      opacity: .28;
    }
    g[id$="inverted"] .glow {
      fill: #000;
    }
  </style>
  <defs>
    <filter id="blur-filter">
      <feGaussianBlur stdDeviation=".5"/>
    </filter>
    <path id="left-shape" d="M 10,5   v 8   l -6,-4   l 6,-4   z"/>
    <path id="left-glow-shape" d="M 10.7,5   v 8   l -1.1,.9  l -6.4,-4.9   l 6.4,-4.9   l 1.1,.9   z"/>
  </defs>
	<g id="left" class="t">
    <use xlink:href="#left-glow-shape" class="glow"/>
    <use xlink:href="#left-shape"/>
	</g>
	<g id="left-inverted" class="t">
    <use xlink:href="#left-glow-shape" class="glow"/>
    <use xlink:href="#left-shape"/>
	</g>
</svg>